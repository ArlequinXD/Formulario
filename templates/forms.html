<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario en Flask</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form method="POST" action="/submit">
        <fieldset>
            <legend>Datos Personales</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required aria-required="true">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required aria-required="true">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" placeholder="Tu edad" required aria-required="true">

            <label for="universidad">Universidad:</label>
            <input type="text" id="universidad" name="universidad" placeholder="Nombre de la universidad" required aria-required="true">
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
